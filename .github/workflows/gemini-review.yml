name: Gemini Code Review

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: # זה יאפשר לך להפעיל את זה גם ידנית לבדיקה

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Gemini AI Reviewer
        uses: google-gemini/github-action@v1
        with:
          api_key: ${{ secrets.GEMINI_API_KEY }}
